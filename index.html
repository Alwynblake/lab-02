<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Days+One|Love+Ya+Like+A+Sister|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script id="horn-template" type="text/x-handlebars-template">
    <div>
         <h2>{{title}}</h2>
         <img src="{{image_url}}"  alt="{{description}}">
         <p>{{description}}</p>

    </div>
  </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>

      
      <button id="one">Page 1</button>
      <button id="two">Page 2</button>
     
      <input type="radio" id="sorttitle" name="sortimages" checked>SortbyTitle
      <input type="radio" id="sortnumber" name="sortimages" checked>SortbyNumber

      <select id="filter">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt=""> 
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
